<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e9fe44bd19.js" crossorigin="anonymous"></script>
	<script src="https://lib.pan.codes/footer.js?b"></script>
    <title>Jellyfin Multiclient</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 50%, #0f1419 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            background: rgba(16, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #00a4dc;
        }

        .logo i {
            font-size: 2rem;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-panel {
            background: rgba(16, 20, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .admin-panel.collapsed {
            padding: 1rem 2rem;
        }

        .admin-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }

        .admin-panel.collapsed .admin-header {
            margin-bottom: 0;
        }

        .admin-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #00a4dc;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .collapse-icon {
            transition: transform 0.3s ease;
            color: #888;
        }

        .admin-panel.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }

        .admin-content {
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .admin-panel.collapsed .admin-content {
            height: 0;
            opacity: 0;
            margin: 0;
        }

        .form-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-section h3 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"], 
        input[type="password"], 
        textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #ffffff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus, 
        textarea:focus {
            outline: none;
            border-color: #00a4dc;
            box-shadow: 0 0 0 3px rgba(0, 164, 220, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        textarea {
            font-family: 'Consolas', 'Monaco', monospace;
            resize: vertical;
            min-height: 200px;
        }

        .btn {
            background: linear-gradient(135deg, #00a4dc 0%, #0084b3 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: linear-gradient(135deg, #0084b3 0%, #006d94 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 164, 220, 0.3);
        }

        .btn:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .search-container {
            background: rgba(16, 20, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .search-input {
            position: relative;
        }

        .search-input i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .search-input input {
            padding-left: 3rem;
            font-size: 1rem;
        }

        .content-container {
            background: rgba(16, 20, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .content-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .content-header h2 {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .library-main {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .library-main:last-child {
            border-bottom: none;
        }

        .library-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .library-header:hover {
            background: rgba(0, 164, 220, 0.1);
        }

        .library-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
        }

        .library-count {
            background: rgba(0, 164, 220, 0.2);
            color: #00a4dc;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .library-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .link-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #888;
        }

        .link-btn:hover {
            background: rgba(0, 164, 220, 0.2);
            color: #00a4dc;
        }

        .link-btn.shaking {
            animation: tilt-shaking 0.25s infinite;
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .expand-icon {
            transition: transform 0.3s ease;
            color: #888;
        }

        .library.open + .library-header .expand-icon {
            transform: rotate(90deg);
        }

        .library {
            background: rgba(0, 0, 0, 0.1);
            padding: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            height: 0;
        }

        .library.open {
            height: auto;
            padding: 1.5rem 2rem 2rem;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.5rem;
            padding: 0;
        }

        .content-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .content-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(0, 164, 220, 0.5);
        }

        .content-item.hidden {
            display: none;
        }

        .item-image {
            position: relative;
            aspect-ratio: 2/3;
            overflow: hidden;
            background: linear-gradient(45deg, #1a1f2e, #2a2f3e);
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .content-item:hover .item-image img {
            transform: scale(1.05);
        }

        .item-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 1rem;
        }

        .content-item:hover .item-overlay {
            opacity: 1;
        }

        .play-btn {
            background: rgba(0, 164, 220, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: #00a4dc;
            transform: scale(1.1);
        }

        .item-info {
            padding: 1rem;
        }

        .item-title {
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-type {
            color: #888;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            color: #cccccc;
        }

        .result.success {
            border-color: rgba(40, 167, 69, 0.5);
            background: rgba(40, 167, 69, 0.1);
        }

        .result.error {
            border-color: rgba(220, 53, 69, 0.5);
            background: rgba(220, 53, 69, 0.1);
            color: #ff6b6b;
        }

        .hidden {
            display: none !important;
        }

        @keyframes tilt-shaking {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .header-content {
                padding: 0 1rem;
            }
            
            .library-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 1rem;
            }
            
            .admin-panel, .search-container, .content-container {
                margin-left: -1rem;
                margin-right: -1rem;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-play-circle"></i>
                Jellyfin Multiclient
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="admin-panel" id="adminPanel">
            <div class="admin-header" onclick="toggleAdminPanel()">
                <div class="admin-title">
                    <i class="fas fa-cog"></i>
                    Server Configuration
                </div>
                <i class="fas fa-chevron-down collapse-icon"></i>
            </div>
            <div class="admin-content">
                <div class="form-section">
                    <h3><i class="fas fa-server"></i> Add Server Connection</h3>
                    <form id="addServerForm">
                        <div class="form-group">
                            <label for="baseUrl">Server URL:</label>
                            <input type="text" id="baseUrl" placeholder="https://your-jellyfin-server.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" placeholder="Enter your username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="btn" id="submitBtnServer">
                            <i class="fas fa-plus"></i>
                            Add Server
                        </button>
                    </form>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-code"></i> Advanced Configuration</h3>
                    <form id="configForm">
                        <div class="form-group">
                            <label for="config">Configuration Script:</label>
                            <textarea id="config" placeholder="Enter configuration commands here..."></textarea>
                        </div>
                        <button type="submit" class="btn" id="submitBtn">
                            <i class="fas fa-play"></i>
                            Load Content
                        </button>
                    </form>
                </div>
                
                <div id="result" class="result" style="display: none;"></div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-input">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search your media library..." oninput="filterContent()">
            </div>
        </div>

        <div class="content-container">
            <div class="content-header">
                <h2><i class="fas fa-film"></i> Media Libraries</h2>
            </div>
            <div id="contentList" class="content-list">
                <div style="padding: 3rem; text-align: center; color: #888;">
                    <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                    <p>No content available yet. Configure your servers above to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global base URL variable
        if (!document.fakeCookie) {
            document.fakeCookie = "";
        }
        var linking = "";
        let baseUrl = '';
        const libraryTypeCollectionTypes = {
            "movies": "moviemovies",
            "tvshows": "tvshowseries",
            "music": "none",
            "books": "none",
            "playlists": "none",
            "boxsets": "none",
        }
        const libraryTypeFilters = {
            "music": ["MusicAlbum"]
        };
        const content = [];
        const serverNames = {};

        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('collapsed');
        }

        function setCookie(cname, cvalue, exdays = 365) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires="+d.toUTCString();
            if(window.location.protocol === "file:")
                document.fakeCookie += cname + "=" + btoa(cvalue) + ";";
            document.cookie = cname + "=" + btoa(cvalue) + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            if(window.location.protocol === "file:")
                ca = document.fakeCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return atob(c.substring(name.length, c.length));
                }
            }
            return "";
        }

        function filterContent() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const contentList = document.getElementById('contentList');
            const items = contentList.querySelectorAll('.content-item');
            items.forEach(item => {
                const itemName = item.dataset.name.toLowerCase();
                if (itemName.includes(searchInput)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
            if(searchInput != "") {
                document.querySelectorAll('.library:not(.open)').forEach(item => {
                    item.classList.add('open');
                    item.classList.add('temp-open');
                });
            } else {
                document.querySelectorAll('.library.temp-open').forEach(item => {
                    item.classList.remove('open');
                    item.classList.remove('temp-open');
                });
            }
            document.querySelectorAll('.library-main').forEach(item => {
                if(item.querySelectorAll('.content-item:not(.hidden)').length === 0) {
                    item.classList.add('hidden');
                } else {
                    item.classList.remove('hidden');
                }
            });
        }

        async function getItemsFromParent(token, userId, parentId) {
            const itemsRequestData = {
                'userId': userId,
                'parentId': parentId
            };
            const itemsResult = await sendPostRequest('Items', itemsRequestData, "GET", token);
            if (itemsResult.success && itemsResult.data && itemsResult.data.Items) {
                return itemsResult.data.Items;
            } else {
                throw new Error(`Failed to fetch items: ${itemsResult.status_code} ${itemsResult.status_text}`);
            }
        }

        async function sendPostRequest(endpoint, data, method = "POST", token = "") {
            let url = baseUrl + endpoint;
            if(method == "GET" && data) {
                const queryParams = new URLSearchParams(data).toString();
                url += '?' + queryParams;
            }
            const jsonData = JSON.stringify(data);
            
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `MediaBrowser ${token ? `Token="${token}", ` : ""}Client="Jellyfin Multiclient", Device="Web Browser", DeviceId="ZQ9YQHHrUzk24vV", Version="0.15.3"`
            };

            const options = {
                method: method,
                headers: headers,
                body: method == "POST" ? jsonData : null,
            };

            try {
                const response = await fetch(url, options);
                
                // Get response headers
                const responseHeaders = {};
                response.headers.forEach((value, key) => {
                    responseHeaders[key] = value;
                });

                // Get response text
                const responseText = await response.text();
                
                const result = {
                    success: response.ok,
                    status_code: response.status,
                    status_text: response.statusText,
                    headers: responseHeaders,
                    raw_response: responseText,
                    data: null,
                    url: url,
                    request_data: data
                };

                // Try to decode JSON response
                if (responseText) {
                    try {
                        result.data = JSON.parse(responseText);
                    } catch (e) {
                        // Response is not valid JSON, keep as text
                        console.log('Response is not valid JSON:', e);
                    }
                }

                return result;

            } catch (error) {
                const result = {
                    success: false,
                    status_code: 0,
                    status_text: error.message,
                    headers: {},
                    raw_response: '',
                    data: null,
                    url: url,
                    request_data: data,
                    error: error.message
                };
                return result;
            }
        }

        async function authenticateAndFetchViews(username, password) {
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent += baseUrl + '\nConnecting...\n';
            submitBtn.disabled = true;

            try {
                // Step 1: Authenticate
                const requestData = {
                    'Username': username,
                    'Pw': password
                };

                const authResult = await sendPostRequest('Users/AuthenticateByName', requestData);
                
                if (!authResult.success) {
                    throw new Error(`Authentication failed: ${authResult.status_code} ${authResult.status_text}`);
                }

                const token = authResult.data?.AccessToken || '';
                const userId = authResult.data?.User?.Id || '';
                const userName = authResult.data?.User?.Name || '';
                const serverId = authResult.data?.User?.ServerId || '';
                
                const serverInfo = await sendPostRequest('System/Info', {}, "GET", token);
                if (serverInfo.data?.ServerName) {
                    serverNames[serverId] = serverInfo.data.ServerName;
                }
                console.log(authResult);

                if (!token || !userId || !serverId) {
                    throw new Error('Failed to get access token or user ID from authentication response');
                }

                resultDiv.textContent += 'Authenticated successfully! Fetching user views...\n';
                resultDiv.textContent += `User ID: ${userId}, Server ID: ${serverId}\n`;
                resultDiv.textContent += `User Name: ${userName}, Server Name: ${serverInfo.data?.ServerName}\n`;

                // Step 2: Get User Views
                const viewsRequestData = {
                    'userId': userId,
                    'includeExternalContent': true,
                    'presetViews': Object.keys(libraryTypeCollectionTypes),
                    'includeHidden': true
                };

                const viewsResult = await sendPostRequest('UserViews', viewsRequestData, "GET", token);

                // Display results
                resultDiv.className = 'result success';
                
                let newContent = [];
                for(var library of viewsResult.data.Items) {
                    const libraryNameOriginal = library.Name;
                    library.Name = library.Name + " (" + serverNames[serverId] + ")";
                    let views = await getItemsFromParent(token, userId, library.Id);
                    let items = views;
                    if(libraryTypeCollectionTypes[library.CollectionType] !== "none") {
                        let view = views.find(item => item.CollectionType === libraryTypeCollectionTypes[library.CollectionType]);
                        if(!view || !libraryTypeCollectionTypes[library.CollectionType]) {
                            resultDiv.textContent += `A library of type ${library.CollectionType} did not have a main content view. Available views: ${views.map(x => x.Name).join(",")}.\n`;
                            continue;
                        }
                        items = await getItemsFromParent(token, userId, view.Id);
                    }
                    if (!items || items.length === 0) {
                        resultDiv.textContent += `No items found for library: ${library.Name} (ID: ${library.Id}).<br>`;
                        continue;
                    }
                    for (const item of items) {
                        if(libraryTypeFilters[library.CollectionType] && !libraryTypeFilters[library.CollectionType].includes(item.Type)) {
                            continue;
                        }
                        newContent.push({
                            id: item.Id,
                            name: item.Name,
                            type: item.Type + (item.CollectionType ? ` (${item.CollectionType})` : ''),
                            baseUrl: baseUrl,
                            libraryName: library.Name,
                            libraryNameOriginal: libraryNameOriginal,
                            libraryId: serverId + ":" + library.Id
                        });
                    }
                    resultDiv.textContent += `Fetched ${items.length} items from library: ${library.Name} (ID: ${library.Id}).\n`;
                }
                resultDiv.textContent += `Fetched ${newContent.length} items.\n\n`;
                content.push(...newContent);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent += `Error: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
            }
        }

        async function mergeLibraries(lib1, lib2, name = "") {
            const resultDiv = document.getElementById('result');
            var name1 = content.find(x => x.libraryId === lib1)?.libraryName;
            var name2 = content.find(x => x.libraryId === lib2)?.libraryName;
            if(!name1 || !name2) {
                resultDiv.textContent += `Error: One or both libraries not found for merging: ${lib1}, ${lib2}.\n`;
                return;
            }
            resultDiv.textContent += `Merging library: ${name1} (ID: ${lib1})\n... into library: ${name2} (ID: ${lib2}).\n`;
            for(var item of content) {
                if(item.libraryId === lib1) {
                    item.libraryId = lib2;
                    item.libraryName = name.length > 0 ? name : name2;
                }
                if(item.libraryId === lib2) {
                    item.libraryName = name.length > 0 ? name : name2;
                }
            }
        }

        async function rebuildContentList() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent += `Rebuilding content list with ${content.length} items.\n`;
            const contentList = document.getElementById('contentList');
            contentList.innerHTML = ''; // Clear existing content

            if (content.length === 0) {
                contentList.innerHTML = `
                    <div style="padding: 3rem; text-align: center; color: #888;">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>No content available yet. Configure your servers above to get started.</p>
                    </div>
                `;
                return;
            }

            const libraries = {};
            content.forEach(item => {
                if (!libraries[item.libraryId]) {
                    libraries[item.libraryId] = {
                        name: item.libraryName,
                        libraryNameOriginal: item.libraryNameOriginal,
                        items: []
                    };
                }
                libraries[item.libraryId].items.push(item);
            });

            for (const libraryId in libraries) {
                const library = libraries[libraryId];
                const libraryMain = document.createElement('div');
                libraryMain.className = 'library-main';

                const libraryHeader = document.createElement('div');
                libraryHeader.className = 'library-header';
                
                const titleSection = document.createElement('div');
                titleSection.className = 'library-title';
                titleSection.style.cursor = 'pointer';
                
                let name = library.name;
                let countWithName = Object.values(libraries).filter(lib => lib.libraryNameOriginal === library.libraryNameOriginal).length;
                if (countWithName <= 1) {
                    name = library.libraryNameOriginal;
                }
                
                titleSection.innerHTML = `
                    <i class="fas fa-folder"></i>
                    ${name}
                    <span class="library-count">${library.items.length}</span>
                `;
                
                const actionsSection = document.createElement('div');
                actionsSection.className = 'library-actions';
                
                const linkBtn = document.createElement('button');
                linkBtn.className = 'link-btn';
                linkBtn.innerHTML = '<i class="fas fa-link"></i>';
                linkBtn.addEventListener("click", (e) => {
                    e.stopPropagation();
                    if(linking == "") {
                        linking = libraryId;
                        document.querySelectorAll('.link-btn').forEach(item => {
                            item.classList.add('shaking');
                        });
                    } else {
                        let line = "=" + linking + "=" + libraryId + "\n";
                        document.getElementById('config').value += line;
                        linking = "";
                        document.querySelectorAll('.link-btn').forEach(item => {
                            item.classList.remove('shaking');
                        });
                    }
                });
                
                const expandIcon = document.createElement('i');
                expandIcon.className = 'fas fa-chevron-right expand-icon';
                
                actionsSection.appendChild(linkBtn);
                actionsSection.appendChild(expandIcon);
                
                libraryHeader.appendChild(titleSection);
                libraryHeader.appendChild(actionsSection);
                
                const libraryDiv = document.createElement('div');
                libraryDiv.className = 'library';
                
                const libraryGrid = document.createElement('div');
                libraryGrid.className = 'library-grid';
                
                // Sort items alphabetically
                library.items.sort((a, b) => a.name.localeCompare(b.name));
                
                library.items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'content-item';
                    itemDiv.dataset.name = item.name;
                    
                    itemDiv.innerHTML = `
                        <div class="item-image">
                            <img src="${item.baseUrl}Items/${item.id}/Images/Primary?fillWidth=160&fillHeight=240&quality=90" 
                                 alt="${item.name}" 
                                 onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(45deg, #1a1f2e, #2a2f3e)'; this.parentElement.innerHTML='<div style=\\'display:flex;align-items:center;justify-content:center;height:100%;color:#666;\\'>No Image</div>';">
                            <div class="item-overlay">
                                <button class="play-btn" onclick="window.open('${item.baseUrl}web/index.html#/details?id=${item.id}', '_blank')">
                                    <i class="fas fa-play"></i>
                                </button>
                            </div>
                        </div>
                        <div class="item-info">
                            <div class="item-title" title="${item.name}">${item.name}</div>
                            <div class="item-type">${item.type}</div>
                        </div>
                    `;
                    
                    libraryGrid.appendChild(itemDiv);
                });
                
                libraryDiv.appendChild(libraryGrid);
                
                // Add click handler to toggle library
                libraryHeader.addEventListener('click', (e) => {
                    if (!e.target.closest('.link-btn')) {
                        libraryDiv.classList.toggle('open');
                    }
                });
                
                libraryMain.appendChild(libraryHeader);
                libraryMain.appendChild(libraryDiv);
                contentList.appendChild(libraryMain);
            }

            if (contentList.children.length === 0) {
                contentList.innerHTML = `
                    <div style="padding: 3rem; text-align: center; color: #888;">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>No content available.</p>
                    </div>
                `;
            } else {
                resultDiv.textContent += `Content list rebuilt with ${contentList.children.length} libraries.\n`;
                document.getElementById('adminPanel').classList.add('collapsed');
            }
        }

        function getBaseUrlSanitized(baseUrl) {
            return baseUrl.replaceAll(/[^a-z0-9]/g, '');
        }

        function tryGetPassword(baseUrl) {
            const cookie = `password-${getBaseUrlSanitized(baseUrl)}`;
            const sanitizedBaseUrl = getBaseUrlSanitized(baseUrl);
            const password = getCookie(cookie);
            if (password) {
                return password;
            } else {
                let passwd = prompt(`Enter password for ${baseUrl}`, '');
                setCookie(cookie, passwd);
                return passwd;
            }
        }

        async function processConfig(e) {
            e?.preventDefault();
            document.getElementById('contentList').innerHTML = ''; // Clear existing content
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '';
            content.length = 0; // Clear existing content
            const config = document.getElementById('config').value.trim();
            if (!config) {
                alert('Please enter configuration');
                return;
            }
            setCookie('config', config);
            const lines = config.split('\n');
            for (const line of lines) {
                console.log(`Processing line: ${line}`);
                console.log("Command: " + line.charAt(0));
                if (line.startsWith('+')) {
                    const parts = line.split('@');
                    if (parts.length !== 2) {
                        continue; // Skip invalid lines
                    }
                    const username = parts[0].substring(1).trim();
                    baseUrl = parts[1].trim();
                    const password = tryGetPassword(baseUrl);
                    await authenticateAndFetchViews(username, password);
                }
                if (line.startsWith('=')) {
                    const parts = line.split('=');
                    if (parts.length !== 3 && parts.length !== 4) {
                        continue; // Skip invalid lines
                    }
                    const library1 = parts[1].trim();
                    const library2 = parts[2].trim();
                    const name = parts[3] ? parts[3].trim() : "";
                    await mergeLibraries(library1, library2, name);
                }
            }
            await rebuildContentList();
        }

        // Form submission handler
        document.getElementById('addServerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            baseUrl = document.getElementById('baseUrl').value.trim();
            if (!baseUrl.endsWith('/')) {
                baseUrl += '/';
            }
            let baseUrlSanitized = getBaseUrlSanitized(baseUrl); // Remove trailing slashes
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!baseUrl || !username || !password) {
                alert('Please fill in all fields');
                return;
            }

            let line = `+${username}@${baseUrl}\n`
            document.getElementById('config').value += line;
            setCookie(`password-${baseUrlSanitized}`, password);
            
            // Clear the form
            document.getElementById('baseUrl').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        document.getElementById('configForm').addEventListener('submit', processConfig);

        // Initialize base URL on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedConfig = getCookie('config');
            if (savedConfig) {
                document.getElementById('config').value = savedConfig;
                processConfig();
            }
        });
    </script>
